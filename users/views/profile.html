{include file="../../views/header.html"}
<div class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Chỉnh sửa profile</h5>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="fullname">
                                <i class="fas fa-id-card"></i> Họ Tên: </label>
                            <input type="text" class="form-control" name="fullname" value="{$user.fullname}" required placeholder="Nhập họ và tên" title="Họ tên từ 6 kí tự đến 100 kí tự"
                                value="">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div>
                                <label for="sex">
                                    <i class="fas fa-venus-mars"></i> Giới tính: </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" value="m">
                                <label class="form-check-label" for="sex"> Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" value="f">
                                <label class="form-check-label" for="sex"> Nữ</label>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="phone">
                                <i class="fas fa-address-book"></i> Số điện thoại:</label>
                            <input type="text" name="phone" value="{$user.phone}" class="form-control" required placeholder="Nhập vào số điện thoại cá nhân của bạn" value="">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <label for="address">
                                <i class="fas fa-map-marker-alt"></i> Địa chỉ:</label>
                            <input type="text" name="address" value="{$user.address}" class="form-control" required placeholder="Nhập vào địa chỉ nhà hoặc cơ quan của bạn" value="">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-12">
                            <input type="hidden" name="token" value="x6ivvnVLRZM9luH%@-VA.Ncx6QW=cm!*bav">
                            <button type="submit" name="submit" class="btn btn-success">Cập nhật</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="../../views/footer.html"}
